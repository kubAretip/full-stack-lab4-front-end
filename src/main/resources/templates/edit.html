<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Edycja</title>
</head>
<body>
<div class="container">
    <h2 class="display-4">Edycja zadania</h2>
    <br>
    <form class="form-group" method="post" action="#" th:action="@{/update}" th:object="${todo}">
        <input hidden name="id" th:value="${todo.getId()}">
        <input hidden name="id" th:value="${todo.isDone()}">
        <label for="title" class="required">Tytu≈Ç</label>
        <input type="text" id="title" name="title" class="form-control" th:value="${todo.getTitle()}">
        <span class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
        <br>
        <label for="description" class="required">Opis</label>
        <input type="text" id="description" name="description" class="form-control" th:value="${todo.getDescription()}">
        <span class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        <br>
        <input type="submit" name="submit" class="btn btn-info btn-md " value="Zapisz">
    </form>
</div>
</body>
</html>

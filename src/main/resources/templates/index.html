<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>TODOS</title>
</head>
<body>
<br>
<div class="container">
    <div th:if="${todoList!=null}">
        <h2 class="display-4">Moje zadania</h2>
        <br>
        <a class="btn btn-primary" th:href="@{/new}">Dodaj nowe zadanie</a>
        <br>
        <br>
        <table class="table table-dark">
            <thead>
            <tr>
                <th> Tytuł</th>
                <th> Opis</th>
                <th> Zrobione?</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todoList}">
                <td><span th:text="${todo.getTitle()}">Tytuł</span></td>
                <td><span th:text="${todo.getDescription()}">Opis</span></td>
                <td>
                    <span th:if="${todo.isDone() == true}">Tak</span>
                    <span th:unless="${todo.isDone() == true}">Nie</span>
                </td>
                <td>
                    <span th:if="${todo.isDone()} == false">
                        <a class="btn btn-primary " th:href="@{/done/{id}(id = ${todo.getId()})}">Wykonane</a>
                        <a class="btn btn-primary " th:href="@{/edit/{id}(id = ${todo.getId()})}">Edytuj</a>
                    </span>
                    <a class="btn btn-primary" th:href="@{/remove/{id}(id = ${todo.getId()})}">Usuń</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${todoList==null}">
        <h2 class="display-4">Brak zadań</h2>
        <br>
        <a class="btn btn-primary" th:href="@{/new}">Dodaj nowe zadanie</a>
    </div>
</div>
</body>
</html>
